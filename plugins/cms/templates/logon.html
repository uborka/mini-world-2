<body>

	<h1 style="background-image:url({param:CMS_LOGO});">CMS</h1>
	
	<form id="logonform" action="?" method="post" class="dont-turn-off-the-lights">
		<input type="hidden" name="a" value="logon" />
		{this>message}
		<p>
			<label for="usr">Azonosító</label>
			<input type="text" name="usr" id="usr" value="{session:usr}" />
		</p>
		<p>
			<label for="psw">Jelszó</label>
			<input type="password" name="psw" id="psw" value="" />
		</p>
		<p style="text-align:right;">
			<span class="remember">
				<input type="checkbox" name="auto" id="auto" value="1" />
				<label for="auto">Automatikus belépés</label>
			</span>
			<input type="submit" name="fs" value="Belépés" />
		</p>
	</form>
	
<div id="debug_info">{debug_info}</div>
