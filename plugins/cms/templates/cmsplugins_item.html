<div class="plugin {this>state}">
	<table>
		<tr>
			<td rowspan="4" valign="top">{this>action_link}</td>
			<td class="title">{this>title}</td>
			<td rowspan="4" valign="top">{this>delete_link}</td>
		</tr>
		<tr>
			<td>Verzió: {this>version}</td>
		</tr>
		<tr>
			<td>Függőségek: {this>depends}</td>
		</tr>
		<tr>
			<td>{this>description}</td>
		</tr>
	</table>
</div>
