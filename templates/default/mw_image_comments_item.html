<p class="comment" id="c{this>id}">
	<img class="avatar" src="{this>avatar_url}" title="{this>user_name}" />
	<span class="star star{this>ratio}">{this>rate}</span>
	<span class="date" title="{this>create_date}">{this>time_diff}</span>
	<span class="author">{this>user_name}</span>
	<span class="text">{this>comment}</span>

</p>
